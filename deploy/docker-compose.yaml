version: "2.0"

volumes:
  mongo-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./mongo/data

  postgresql-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./postgresql/data

  postgresql-fdata:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./postgresql/fdata


services:
  mongo:
    image: mongo:6.0
    volumes:
      - mongo-data:/data/db
      - ./mongo/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    ports:
      - "27017:27017"
      - "27018:27018"
      - "27019:27019"
    environment:
      - MONGO_INITDB_DATABASE=book-forum

  postgresql:
    image: postgres:12
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/db-files/
    ports:
      - 5432:5432

  fpostgresql:
    image: postgres:12
    volumes:
      - postgresql-fdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${FPOSTGRES_PASSWORD}
      POSTGRES_USER: ${FPOSTGRES_USER}
      POSTGRES_DB: ${FPOSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/db-files/
    ports:
      - 5442:5432

  library-service:
    image: library
    ports:
      - "5000:5000"
    environment:
      PG_DSN: ${PG_DSN}

  forum-service:
    image: forum
    ports:
      - "5010:5000"
    environment:
      PG_DSN: ${FPG_DSN}